<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .sidebar {
            background: #35424a;
            color: #ffffff;
            width: 250px;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background: #4e657b;
        }
        .sidebar i {
            margin-right: 10px;
        }
        .main {
            margin-left: 270px; /* Space for the sidebar */
            padding: 20px;
            flex: 1;
        }
        .content {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #35424a;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            position: absolute;
            bottom: 0;
            width: calc(100% - 250px); /* Adjust for sidebar */
            left: 250px;
        }
    </style>
</head>
<body>

<header>
    <h1>CyberSecWeb</h1>
</header>

<div class="sidebar">
    <h2>Menu</h2>
    <a href="#about"><i class="fas fa-user"></i> About Me</a>
    <a href="#skills"><i class="fas fa-cogs"></i> Skills</a>
    <a href="#projects"><i class="fas fa-briefcase"></i> Projects</a>
    <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
</div>

<div class="main">
    <div class="content">
        <h2>Welcome to CyberSecWeb</h2>
        <p>This is a personal website showcasing my skills and projects in cybersecurity.</p>
        <p>Use the menu on the left to navigate through the sections.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 CyberSecWeb</p>
</footer>

</body>
</html>
